<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Static/CSS/style.css">
</head>

<body style="background-color: lavender;">

  <div class="container-fluid" style="background-color:lavender">
    <div class="row col-md-12">
      <div class="jumbotron text-center">
        <h1 style="color:black"><b>Belly Button Biodiversity Dashboard</b></h1>
        <p style="background-color: lightseagreen; color:black"><b>Use the interactive charts below to explore the dataset</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:lightgray">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
          <div class="panel panel-heading">
            <h4 class="panel-title">Top 10 Bacteria Cultures Breakdown</h4>
          </div>
          <div id="bacteria" class="panel-body"></div>
        </div>

      </div>
      <div class="col-md-5">
        <h3 style="text-align: center; color:darkblue"><b>Top 10 Bacterial Cultures Per Sample</b></h3>
        <div id="bar"></div>
      </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
      <div class="col-md-9">
        <div id="bubble"></div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="Static/JS/bellybutton.js"></script>


</body>

</html>
